{% extends 'base.html' %} {%load static%} {%block content %}
<div class="my-form container p-5 my-5 rounded border border-warning">
  <form>
    <h2 class="text-center">Products <hr> {{name}}</h2>
    {%include 'partials/_alerts.html'%}
    <div class="container-fluid">
      <div class="row p-5">
        {%for pro in myprod%}
        <div>
          <div class="card m-2" style="width: 18rem">
            <img src="{{ pro.photo.url }}" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{pro.name}}</h5>
              <p class="card-text text-truncate">{{pro.description}}</p>
              <span id="price" class="bg-dark text-light rounded-circle p-2"
              >${{pro.price}}</span
            >
              <a href="{% url 'product' pro_id=pro.id %}" class="btn btn-warning">Show Details</a>
            </div>
          </div>
        </div>
        {% empty %}
           <h4 class="alert alert-warning">
            No Products Here , <a href="{% url 'products' %}" class="text-dark">All Products</a>
           </h4>
        {%endfor%}
      </div>
    </div>
  </form>
</div>
{%endblock content %}
